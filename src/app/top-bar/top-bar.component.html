<div class="topBar">
  <ng-container *ngIf = "titleBar; else loadingBar">
    <div class="name">YOUTUBE VIEVER</div>
    <div class="icons-holder">
      <svg *ngIf = "isLoggedIn()" class="icon-search" (click) = "changeBarView()" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
        <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
        <path d="M0 0h24v24H0z" fill="none"/>
      </svg>
  </div>
  </ng-container>
  <ng-template #loadingBar>
    <div class="input-holder">
      <input #search type="text" name = "search" placeholder="search text" (keyup) = "getAutocomplete(search.value, $event)" required>
      <span class="bar"></span>
    </div>
    <div class="icons-holder">
      <svg class="icon-filter" (click) = "changeBarView()" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
        <path d="M0 0h24v24H0z" fill="none"/>
        <path d="M3 17v2h6v-2H3zM3 5v2h10V5H3zm10 16v-2h8v-2h-8v-2h-2v6h2zM7 9v2H3v2h4v2h2V9H7zm14 4v-2H11v2h10zm-6-4h2V7h4V5h-4V3h-2v6z"/>
      </svg>
      <svg class="icon-search" (click) = "changeBarView()" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
        <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
        <path d="M0 0h24v24H0z" fill="none"/>
      </svg>
      <svg class="icon-close" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
        <path d="M0 0h24v24H0z" fill="none"/>
    </svg>
    </div>
    <div *ngIf = "autocomplete.length && showAutocomplete" (click) = "hideAutocomplete()" class="autocomplete-layer">
      <div class="autocomplete">
        <div class="autocomplete-result" *ngFor = "let a of autocomplete">
          {{a[0]}}
        </div>
      </div>
    </div>
    div.
  </ng-template>
</div>
