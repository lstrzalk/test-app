<form class="auth-form" [formGroup]="passwordForm" (ngSubmit)="submitForm(passwordForm.value)">
  <div class="form-group">
    <input type="text" formControlName="password" name = "password" ngModel required>
    <!-- <span class="highlight"></span> -->
    <span class="bar"></span>
    <label>password</label>
    <div [hidden] = "passwordForm.controls['password'].valid || passwordForm.controls['password'].pristine">Invalid</div>
  </div>
  <button [disabled]="!passwordForm.valid">Submit</button>
</form>
