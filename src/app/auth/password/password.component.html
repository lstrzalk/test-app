<form class="login-form" [formGroup]="loginForm" (ngSubmit)="submitForm(loginForm.value)">
  <div class="form-group">
    <input type="text" formControlName="password" name = "password" ngModel>
    <div [hidden] = "loginForm.controls['password'].valid || loginForm.controls['password'].pristine">Invalid</div>
  </div>
  <button [disabled]="!loginForm.valid">Submit</button>
</form>
