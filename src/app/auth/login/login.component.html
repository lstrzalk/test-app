<form class="auth-form" [formGroup]="loginForm" (ngSubmit)="submitForm(loginForm.value)">
  <div class="form-group">
    <input type="text" formControlName="login" name = "login" ngModel required>
    <span class="bar"></span>
    <label>login</label>
  </div>
  <div class = "error" [hidden] = "loginForm.controls['login'].valid || loginForm.controls['login'].pristine">Invalid</div>
  <button class = "custom-btn" [disabled]="!loginForm.valid">Submit</button>
</form>
